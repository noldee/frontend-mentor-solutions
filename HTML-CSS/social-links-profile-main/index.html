<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,800;1,14..32,800&display=swap"
    rel="stylesheet">
  <title>Social Links</title>
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="bg-dark-900 font-inter h-screen m-auto flex justify-center items-center flex-col">

  <main class="bg-dark-800 p-8 rounded-xl w-[22rem] max-w-full bg-woodsmoke-900">
    <header class="flex flex-col items-center">
      <img class="rounded-full w-24 h-24" src="/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h1 class="text-brand-white text-2xl font-bold mt-5">Jessica Randall</h1>
      <p class="text-brand-green text-sm font-semibold">London, United Kingdom</p>
      <p class="text-brand-white/65 text-sm my-5 font-normal"> "Front-end developer and avid reader."
      </p>
    </header>
    <section class="flex flex-col transition-colors items-center text-center space-y-4">
      <a href="https://github.com/noldee" target="_blank"
        class="bg-dark-700 w-full p-2 rounded-md text-sm transition-colors text-brand-white font-semibold hover:bg-brand-green hover:text-dark-800">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/noldee" target="_blank"
        class="bg-dark-700 w-full p-2 rounded-md  text-sm transition-colors text-brand-white font-semibold hover:bg-brand-green hover:text-dark-800">Frontend
        Mentor</a>
      <a href="https://pe.linkedin.com/" target="_blank"
        class="bg-dark-700 w-full p-2 rounded-md text-sm  transition-colors text-brand-white font-semibold hover:bg-brand-green hover:text-dark-800">LinkedIn</a>
      <a href="https://x.com/" target="_blank"
        class="bg-dark-700 w-full p-2 rounded-md text-sm  transition-colors text-brand-white font-semibold hover:bg-brand-green hover:text-dark-800">Twitter</a>
      <a href="https://www.instagram.com/" target="_blank"
        class="bg-dark-700 w-full p-2 rounded-md text-sm transition-colors text-brand-white font-semibold hover:bg-brand-green hover:text-dark-800">Instagram</a>
    </section>
  </main>

  <div class="attribution text-brand-white text-sm mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" class="text-brand-green">Nolde</a>.
  </div>
</body>

</html>
